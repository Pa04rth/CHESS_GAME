<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chess Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #000;
        color: #fff;
        font-family: Arial, sans-serif;
        text-align: center;
      }
      /* div {
        border: 1px solid white;
      }
      [id]::before {
        content: "#" attr(id);
        position: absolute;

        background: rgba(0, 0, 0, 0.5);
        color: white;
        padding: 2px 4px;
        font-size: 12px;
        z-index: 10;
      } */
    </style>
  </head>
  <body>
    <div
      class="w-full h-screen justify-centre items-centre relative flex flex-col"
    >
      <button
        type="button"
        class="bg-white text-violet-800 font-bold py-2 px-4 rounded mt-2 w-40 ml-2"
      >
        Chess.io
      </button>
      <h1 class="font-mono text-7xl mt-72">
        WELCOME TO THE
        <span class="inner-word text-violet-800">BATTLEFIELD</span>
      </h1>
      <br />

      <form id="name-form">
        <!-- <div class="mb-3"> -->
        <label for="username" class="form-label font-mono text-2xl"
          >Enter your name :</label
        >
        <input
          type="text"
          id="username"
          name="username"
          class="text-black font-bold py-2 px-4 rounded text-black"
          required
        />

        <button type="submit" value="Submit" class="btn btn-primary">
          Submit
        </button>
      </form>
      <!-- <div
        class="absolute bottom-4 w-full bg-zinc-800 h-14 border-white border pt-2"
      >
        <h3>Made by : Parth Sohaney</h3>
        <button value="Contact-Me" class="btn btn-primary">Submit</button>
      </div> -->
      <div
        class="absolute bottom-4 w-full bg-zinc-800 h-16 border-white flex items-center justify-between px-4"
      >
        <h3 class="text-white ml-auto mr-auto mb-2 font-mono">
          Made by: Parth Sohaney
        </h3>
        <a href="http://www.linkedin.com/in/parthsohaney"
          ><button value="Contact-Me" class="btn btn-primary mb-3">
            Contact-Me
          </button></a
        >
      </div>
      <div
        class="absolute bottom-2 w-full bg-violet-800 h-6 border-white"
      ></div>
      <div
        class="absolute bottom-0 w-full bg-blue-500 h-1 border-white border"
      ></div>
    </div>

    <script>
      const form = document.getElementById("name-form");
      const usernameInput = document.getElementById("username");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const username = usernameInput.value.trim();
        if (username) {
          // Store the username in local storage
          localStorage.setItem("username", username);
          // Redirect to the main chess game screen
          window.location.href = "/game";
        }
      });
    </script>
  </body>
</html>
